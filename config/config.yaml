### Snakemage Configuration File
### Modify:
# tools executable file's path
# reference genome and databases paths
# threads used for the computations
# insert size binning scheme
# downsampling levels
# target region files


### Input/Output paths.
#csv file should be formatted as a list of sample names.
#results folder should contain one folder per sample with the fastq files inside. In this folder, the workflow results will be stored.

sample_csv: "config/samples_NovaSeq6000_pool87.csv" #path of the csv file with the sample names and the relatedness
results_folder: "/home/comparazione_kit/analisi_per_articolo/Twist_insert_size_bins_NovaSeq6000_pool87" #full path of the result folder that will be generated

### Threads configuration
# threads allocated to each rule which uses multithreading tools

fastqc_threads: 5 #numeber of per sample threads used for fastqc
fastp_threads: 10 #numeber of per sample threads used for trimming
bwa_threads: 10 #number of threads used for mapping
super_bwa_threads: 30 #number of threads used for mapping
samtools_threads: 5 #number of threads used for samtools sorting
bgzip_threads: 5 #number of threads used for bgzip compression

### Insert size binning scheme
# specify the start, end and step of the range of insert sizes to be binned
insert_range_start: 1
insert_range_end: 1000
insert_bin_legth: 50

### Downsampling levels for fragment-based noemalized analysis
# specify a list of downsampling levels as number of sequenced fragments (1 fragment = 2 paired-end reads)
million_fragment_downsampling:
  300k: 300000  #1% di frammenti sequenziali dei 30M
  30M: 30000000

### Downsampling levels for coverage-based normalized analysis
# specify a list of downsampling levels as average depth of coverage
coverage_downsampling_levels:
  60X: 60
  80X: 80

